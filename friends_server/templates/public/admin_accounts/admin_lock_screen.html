    <title>Lock Screen</title>

<body class="lock-screen">
{% if  admin %}
    <div class="lock-wrapper">
        <div class="panel lock-box text-center">
            <img alt="lock avatar" src="/static/common/images/photos/user1.png">
            <div class="locked">
                <i class="fa fa-lock"></i>
            </div>
            <h1>Jonathan Smith</h1>
            {% if admin %}
                <h1>超级管理员</h1>
            {%  end %}
            <div class="row">
                <form action="/admin/adminlock" method="post" class="form-inline" role="form">
                    {% module xsrf_form_html() %}
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <input type="password" name="password" class="form-control lock-input" placeholder="Password">
                        <button type="submit" class="btn btn-lock pull-right">
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% end %}

</body>
